<ion-item ui-sref="session({sessionId: item._id})" href="/session/{{item._id}}">
	<div class="session-date">
		<span class="session-day-of-week">{{ item.startDayOfWeek }}</span>
		<span class="session-day-number">{{ item.startDayNumber }}</span>
	</div>

	<div class="session-info">
		<span class="session-info-string">{{ sessionInfoString }}</span>
		<span
			class="session-result"
			ng-class="{'positive': item.result >= 0, 'negative': item.result < 0, 'running': item.running}"
		>
			{{ item.running ? "Running" : resultString }}
		</span>
	</div>
</ion-item>
