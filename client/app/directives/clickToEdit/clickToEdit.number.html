<div class="click-to-edit">
  <div ng-click="enableEditor()" ng-hide="view.editorEnabled">
    {{ value }}
  </div>
    <input
    	ng-show="view.editorEnabled"
    	focus-on-show
    	class="edit-field"
    	ng-blur="save()"
    	ng-keypress="($event.charCode==13) ? save() : return"
    	ng-model="view.editableValue"
    	type="number"
    >
</div>
