<li ng-mousedown="view.editorEnabled ? return : enableEditor()" class="click-to-edit">
		<span class="stat-name">{{ name }}</span>
    <span ng-hide="view.editorEnabled" class="stat-value">{{ value | currency : '$' : 0 }}</span>
	  <input
	  	ng-show="view.editorEnabled"
	  	focus-on-show
	  	class="edit-field"
	  	ng-keypress="($event.charCode==13) ? save() : return"
	  	ng-model="view.editableValue"
	  	type="number"
		  ng-blur="save()"
	  >
</li>
